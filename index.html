<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="scritp.js" defer></script>
  </head>
  <body>
    <div class="main-content">
      <header>
        <div class="header-container">
          <div class="logo">
            <img src="./images/foodieLogo.png" alt="logo" />
          </div>
          <nav>
            <ul>
              <span class="close-icon">&times;</span>
              <li><a href="#topPicks">Top Picks</a></li>
              <li><a href="#whooper">Whooper</a></li>
              <li><a href="#stunnerMenu">Stunner Menu</a></li>
              <li><a href="#newFoodieCollection">New Foodie Collection</a></li>
              <li><a href="#dealOfTheDay">Deal Of The Day</a></li>
            </ul>
          </nav>
          <div class="hamburger-menu-container">
            <div class="hamburger-menu">
              <span class="humburger-icon">&#9776;</span>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section class="hero-section">
          <div class="img-container">
            <img src="./images/hamburger-1.png" alt="burger-image" />
          </div>
          <p class="heroText">Well, You can’t resist anymore!</p>
        </section>
        <section class="section" id="topPicks">
          <h1>Top Picks</h1>
          <div class="img-container">
            <img src="./images/hamburger-2.png" alt="burger-image" />
          </div>
        </section>
        <section class="section" id="whooper">
          <h1>Whooper</h1>
          <div class="img-container">
            <img src="./images/hamburger-3.png" alt="burger-image" />
          </div>
        </section>
        <section class="section" id="stunnerMenu">
          <h1>Stunner Menu</h1>
          <div class="img-container">
            <img src="./images/hamburger-4.png" alt="burger-image" />
          </div>
        </section>
        <section class="section" id="newFoodieCollection">
          <h1>New Foodie Collection</h1>
          <div class="img-container">
            <img src="./images/hamburger-5.png" alt="burger-image" />
          </div>
        </section>
        <section class="section" id="dealOfTheDay">
          <h1>Deal of the Day</h1>
          <div class="img-container">
            <img src="./images/hamburger-6.png" alt="burger-image" />
          </div>
        </section>
        <footer>
          <h3 class="goToTop"><a href="#">Go To Top</a></h3>
          <p id="footer-text">Made with ❤️ by Sanjay Singh Rawat</p>
        </footer>
      </main>
    </div>
  </body>
</html>
